<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Alpha Sigma Male - Tetris</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Layout */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-top: 24px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    /* Canvas styling */
    #tetris {
      margin-top: 16px;
      background: #000;
      border: 3px solid #444;
      border-radius: 6px;
    }

    /* Touch button styling */
    #touch-controls {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      max-width: 400px;
    }

    #touch-controls button {
      font-size: 28px;
      padding: 16px 28px;
      border-radius: 12px;
      border: none;
      background: #222;
      color: white;
      min-width: 70px;
      cursor: pointer;
      transition: 0.15s;
      touch-action: manipulation;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    #touch-controls button:hover {
      background: #333;
    }

    #touch-controls button:active {
      background: #555;
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <h1>Simple Tetris</h1>

  <canvas id="tetris" width="240" height="400"></canvas>

  <!-- Touch Controls -->
  <div id="touch-controls">
    <button id="left-btn" aria-label="Move Left">◀</button>
    <button id="rotate-btn" aria-label="Rotate">⟳</button>
    <button id="right-btn" aria-label="Move Right">▶</button>
    <button id="down-btn" aria-label="Move Down">▼</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
