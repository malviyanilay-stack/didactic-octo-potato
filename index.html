<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Tetris</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='2' y='2' width='28' height='28' rx='6' fill='%230ff'/><text x='16' y='22' font-size='14' text-anchor='middle' fill='%23000'>T</text></svg>">
</head>
<body>
  <h1 class="neon-title">NEON TETRIS</h1>

  <button id="settings-btn" class="settings-btn" aria-label="Settings">⚙️</button>

  <div id="settings-panel" class="settings-panel hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <h2 id="settings-title">Settings</h2>

    <label for="perf-toggle">
      <span>Performance Mode (limit FPS)</span>
      <input type="checkbox" id="perf-toggle">
    </label>

    <label for="glow-toggle">
      <span>Block Neon Glow</span>
      <input type="checkbox" id="glow-toggle" checked>
    </label>

    <label for="speed-slider">
      <span>Fall Speed (ms)</span>
      <input type="range" id="speed-slider" min="200" max="1400" value="1000" step="50">
    </label>

    <button id="close-settings" class="close-settings" aria-label="Close Settings">Close</button>
  </div>

  <div class="canvas-container">
    <div class="hud">
      <div id="score-board">
        <div class="score-label">Score</div>
        <div id="score" class="score-value">0</div>
      </div>
      <div id="next-piece">
        <div class="score-label">Next</div>
        <canvas id="next" width="80" height="80" aria-label="Next piece preview"></canvas>
      </div>
      <div id="controls-hint" class="controls-hint">
        <div>Controls: ← → (move) ↑ (rotate) ↓ (soft drop) Space (hard drop) P (pause)</div>
      </div>
    </div>

    <canvas id="tetris" width="240" height="400" tabindex="0" aria-label="Tetris Game Canvas"></canvas>
  </div>

  <div id="touch-controls" class="touch-controls">
    <button id="left-btn" aria-label="Move Left">◀</button>
    <button id="rotate-btn" aria-label="Rotate">⟳</button>
    <button id="right-btn" aria-label="Move Right">▶</button>
    <button id="down-btn" aria-label="Soft Drop">▼</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
