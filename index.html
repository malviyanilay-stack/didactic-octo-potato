<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="neon-title">NEON TETRIS</h1>

  <button id="settings-btn" class="settings-btn">⚙️ Settings</button>

  <!-- SETTINGS PANEL -->
  <div id="settings-panel" class="settings-panel hidden">

    <h2>Settings</h2>

    <label>
      <span>Performance Mode</span>
      <input type="checkbox" id="perf-toggle">
    </label>

    <label>
      <span>Block Neon Glow</span>
      <input type="checkbox" id="glow-toggle" checked>
    </label>

    <label>
      <span>Fall Speed</span>
      <input type="range" id="speed-slider" min="200" max="1200" value="1000">
    </label>

    <button id="close-settings">Close</button>
  </div>

  <canvas id="tetris" width="240" height="400"></canvas>

  <div id="touch-controls">
    <button id="left-btn">◀</button>
    <button id="rotate-btn">⟳</button>
    <button id="right-btn">▶</button>
    <button id="down-btn">▼</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
